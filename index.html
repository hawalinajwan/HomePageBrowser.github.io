<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="column left">
                <span class="dot" style="background:#ED594A;"></span>
                <span class="dot" style="background:#FDD800;"></span>
                <span class="dot" style="background:#5AC05A;"></span>
            </div>
            <div class="column middle">
                <form action="https://www.bing.com/search" method="GET">
                    <input type="text" name="q" placeholder="Search Using Bing">
                </form>
            </div>
            <div class="column right">
                <div style="float:right">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </div>
        <div style="float:right">
            <div id="calendar" class="calendar"></div>
            <span class="clock" id="clock"></span>
        </div>
        <div class="content">
            <h3>Home</h3>
            <p>This is my home browser</p>
        </div>
        <div class="column right"></div>

        <!-- Bagian shortcut ke situs web -->
        <div class="content-top">
            <h1 class="tp"><span id="text">ゼータは阿波が好き</span> </h1>
        </div>
        <div class="content">
            <h3> </h3>
            <ul class="shortcuts horizontal">
                <li>
                    <a href="https://drive.google.com" target="_blank">
                        <div class="shortcut-button1" class="drive">
                            <i class="fas fa-cloud"></i>
                            <span class="shortcut-label">Google Drive</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com" target="_blank">
                        <div class="shortcut-button2">
                            <i class="fab fa-youtube"></i>
                            <span class="shortcut-label">YouTube</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com" target="_blank">
                        <div class="shortcut-button3">
                            <i class="fab fa-instagram"></i>
                            <span class="shortcut-label">Instagram</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="https://translate.google.com" target="_blank">
                        <div class="shortcut-button4">
                            <i class="fas fa-language"></i>
                            <span class="shortcut-label">Google Translate</span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Daftar shortcut kedua -->
        <div class="content">
            <ul class="shortcuts horizontal">
                <li>
                    <a href="https://chat.openai.com" target="_blank">
                        <div class="shortcut-button5">
                            <i class="fas fa-comments"></i>
                            <span class="shortcut-label">Chat GPT</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="https://keep.google.com" target="_blank">
                        <div class="shortcut-button6">
                            <i class="fas fa-sticky-note"></i>
                            <span class="shortcut-label">Google Keep</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="https://monkeytype.com" target="_blank">
                        <div class="shortcut-button7">
                            <i class="fas fa-keyboard"></i>
                            <span class="shortcut-label">MonkeyType</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="https://replit.com" target="_blank">
                        <div class="shortcut-button8">
                            <i class="fas fa-code"></i>
                            <span class="shortcut-label">Replit</span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content-bottom">    
            
        </div>
    </div>
</body>

</html>
